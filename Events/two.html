<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>Async Examples</h1>
    <button id="change">Change</button>
    <script>
        const name = function(){
            console.log("I am ajay");
        }
       const changeMe =  setTimeout(name,2000)

        const changeText = function(){
            document.querySelector('h1').innerHTML ="This is Ajay haii";
            clearTimeout(changeMe)
        }

        document.querySelector('#change').addEventListener('click',changeText);
    </script>
    
</body>

</html>
